window:
    dimensions:
        columns: 80
        lines: 25

    padding:
        x: 0
        y: 0

    dynamic_padding: false

    decorations: full

    startup_mode: Windowed

scroling:
    history: 0
    multiplier: 3

font:
    normal:
        family: "Mononoki Nerd Font"
        style: Regular

    bold:
        family: "Mononoki Nerd Font"
        style: Bold

    italic:
        family: "Mononoki Nerd Font"
        style: Italic

    size: 14.0

    offset:
        x: 0
        y: 0

    glyph_offset:
        x: 0
        y: 0

    #use_thin_strokes: true

colors:
    # Default colors
    primary:
        background: "0x1e2127"
        foreground: "0xabb2bf"

        # Bright and dim foreground colors
        #
        # The dimmed foreground color is calculated automatically if it is not present.
        # If the bright foreground color is not set, or `draw_bold_text_with_bright_colors`
        # is `false`, the normal foreground color will be used.
        #dim_foreground: '0x9a9a9a'
        bright_foreground: "0xe6efff"

    # Cursor colors
    #
    # Colors which should be used to draw the terminal cursor. If these are unset,
    # the cursor color will be the inverse of the cell color.
    #cursor:
    #  text: '0x000000'
    #  cursor: '0xffffff'

    # Normal colors
    normal:
        black: "0x1e2127"
        red: "0xe06c75"
        green: "0x98c379"
        yellow: "0xd19a66"
        blue: "0x61afef"
        magenta: "0xc678dd"
        cyan: "0x56b6c2"
        white: "0x828791"

    # Bright colors
    bright:
        black: "0x5c6370"
        red: "0xe06c75"
        green: "0x98c379"
        yellow: "0xd19a66"
        blue: "0x61afef"
        magenta: "0xc678dd"
        cyan: "0x56b6c2"
        white: "0xe6efff"

    # Dim colors
    #
    # If the dim colors are not set, they will be calculated automatically based
    # on the `normal` colors.
    dim:
        black: "0x1e2127"
        red: "0xe06c75"
        green: "0x98c379"
        yellow: "0xd19a66"
        blue: "0x61afef"
        magenta: "0xc678dd"
        cyan: "0x56b6c2"
        white: "0x828791"

    # Indexed Colors
    #
    # The indexed colors include all colors from 16 to 256.
    # When these are not set, they're filled with sensible defaults.
    #indexed_colors:
    #  - { index: 16, color: '0x000000' }

bell:
    animation: EaseOutExpo
    color: "0xffffff"
    duration: 0

# Background opacity
background_opacity: 0.8

key_bindings:
    - { key: V, mods: Control|Shift, action: Paste }
    - { key: C, mods: Control|Shift, action: Copy }
    - { key: Q, mods: Control, action: Quit }
    - { key: N, mods: Control, action: SpawnNewInstance }
    - { key: Return, mods: Control, action: ToggleFullscreen }

    - { key: Home, chars: "\x1bOH", mode: AppCursor }
    - { key: Home, chars: "\x1b[H", mode: ~AppCursor }
    - { key: End, chars: "\x1bOF", mode: AppCursor }
    - { key: End, chars: "\x1b[F", mode: ~AppCursor }
    - { key: Equals, mods: Control, action: IncreaseFontSize }
    - { key: Minus, mods: Control, action: DecreaseFontSize }
    - { key: Minus, mods: Control|Shift, action: ResetFontSize }
    - { key: PageUp, mods: Shift, chars: "\x1b[5;2~" }
    - { key: PageUp, mods: Control, chars: "\x1b[5;5~" }
    - { key: PageUp, chars: "\x1b[5~" }
    - { key: PageDown, mods: Shift, chars: "\x1b[6;2~" }
    - { key: PageDown, mods: Control, chars: "\x1b[6;5~" }
    - { key: PageDown, chars: "\x1b[6~" }
    - { key: Left, mods: Shift, chars: "\x1b[1;2D" }
    - { key: Left, mods: Control, chars: "\x1b[1;5D" }
    - { key: Left, mods: Alt, chars: "\x1b[1;3D" }
    - { key: Left, chars: "\x1b[D", mode: ~AppCursor }
    - { key: Left, chars: "\x1bOD", mode: AppCursor }
    - { key: Right, mods: Shift, chars: "\x1b[1;2C" }
    - { key: Right, mods: Control, chars: "\x1b[1;5C" }
    - { key: Right, mods: Alt, chars: "\x1b[1;3C" }
    - { key: Right, chars: "\x1b[C", mode: ~AppCursor }
    - { key: Right, chars: "\x1bOC", mode: AppCursor }
    - { key: Up, mods: Shift, chars: "\x1b[1;2A" }
    - { key: Up, mods: Control, chars: "\x1b[1;5A" }
    - { key: Up, mods: Alt, chars: "\x1b[1;3A" }
    - { key: Up, chars: "\x1b[A", mode: ~AppCursor }
    - { key: Up, chars: "\x1bOA", mode: AppCursor }
    - { key: Down, mods: Shift, chars: "\x1b[1;2B" }
    - { key: Down, mods: Control, chars: "\x1b[1;5B" }
    - { key: Down, mods: Alt, chars: "\x1b[1;3B" }
    - { key: Down, chars: "\x1b[B", mode: ~AppCursor }
    - { key: Down, chars: "\x1bOB", mode: AppCursor }
    - { key: Tab, mods: Shift, chars: "\x1b[Z" }
    - { key: F1, chars: "\x1bOP" }
    - { key: F2, chars: "\x1bOQ" }
    - { key: F3, chars: "\x1bOR" }
    - { key: F4, chars: "\x1bOS" }
    - { key: F5, chars: "\x1b[15~" }
    - { key: F6, chars: "\x1b[17~" }
    - { key: F7, chars: "\x1b[18~" }
    - { key: F8, chars: "\x1b[19~" }
    - { key: F9, chars: "\x1b[20~" }
    - { key: F10, chars: "\x1b[21~" }
    - { key: F11, chars: "\x1b[23~" }
    - { key: F12, chars: "\x1b[24~" }
    - { key: Back, chars: "\x7f" }
    - { key: Back, mods: Alt, chars: "\x1b\x7f" }
    - { key: Insert, chars: "\x1b[2~" }
    - { key: Delete, chars: "\x1b[3~" }

      # shortcuts for tmux. the leader key is control-b (0x02)
    - { key: W, mods: Control, chars: "\x02&" } # close tab (kill)
    - { key: T, mods: Control, chars: "\x02c" } # new tab
    - { key: RBracket, mods: Control|Shift, chars: "\x02n" } # select next tab
    - { key: LBracket, mods: Control|Shift, chars: "\x02p" } # select previous tab
    - { key: RBracket, mods: Control, chars: "\x02o" } # select next pane
    - { key: LBracket, mods: Control, chars: "\x02;" } # select last (previously used) pane
    - { key: F, mods: Control, chars: "\x02/" } # search (upwards) (see tmux.conf)

mouse:
    double_click: { threshold: 300 }
    triple_click: { threshold: 300 }

    hide_when_typing: true

selection:
    semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'

mouse_bindings:
    - { mouse: Middle, action: PasteSelection }

cursor:
    style: Block
    unfocused_hollow: true

dynamic_title: true

live_config_reload: true

debug:
    render_timer: false
    persistent_logging: false
    log_level: OFF
    ref_test: false
